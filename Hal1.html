<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form action="#" method="post" enctype="multipart/form-data">
          <h3>Register</h3>
          <table border="1" cellspadding="40">
              <tr>
                  <td><label for="nama1">Nama Depan:</label></td>
                  <td><input type="text" id="nama1" name="nama1" placeholder="isi disini" required /></td>
              </tr>
              <tr>
                  <td><label for="nama2">Nama Belakang:</label></td>
                  <td><input type="text" id="nama2" name="nama2" placeholder="isi disini" required /></td>
              </tr>
              <tr>
                  <td><label for="alamat">Alamat:</label></td>
                  <td><input type="text" id="alamat" name="alamat" placeholder="isi disini" required /></td>
              </tr>
              <tr>
                  <td><label for="tl">Tanggal Lahir:</label></td>
                  <td><input type="text" id="tl" name="tl" placeholder="isi disini" required /></td>
              </tr>
              <tr>
                  <td><label for="jk">Jenis Kelamin:</label></td>
                  <td><input type="text" id="jk" name="jk" placeholder="isi disini" required /></td>
              </tr>
              <tr>
                  <td><label for="email">Email:</label></td>
                  <td><input type="text" id="email" name="email" placeholder="isi disini" required /></td>
              </tr>
              <tr>
                  <td><label for="username">Username:</label></td>
                  <td><input type="text" id="username" name="username" placeholder="isi disini" required /></td>
              </tr>
              <tr>
                  <td><label for="pass">Password:</label></td>
                  <td><input type="password" id="pass" name="pass" placeholder="isi disini" required /></td>
              </tr>
              <tr>
                  <td><label for="koment">Komentar:</label></td>
                  <td><textarea id="koment" name="koment" rows="5" placeholder="isi disini" required></textarea></td>
              </tr>
              <tr>
                  <td><label for="file">Upload:</label></td>
                  <td><input type="file" id="file" name="file" /></td>
              </tr>
              <tr>
                  <td colspan="2"><input type="submit" value="Kirim" /></td>
              </tr>
          </table>
        </form>
    </div>
</body>
</html>
