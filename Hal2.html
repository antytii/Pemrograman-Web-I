<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="container mt-5">
          <div class="row">
            <!-- Form Framework Bootsrap -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-header text-center">
                  <h3>Register</h3>
                </div>
                <div class="card-body">
                  <form action="#" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                      <label for="nama1" class="form-label">Nama Depan:</label>
                      <input type="text" class="form-control" id="nama1" name="nama1" placeholder="Masukkan nama depan" required/>
                    </div>

                    <div class="mb-3">
                      <label for="nama2" class="form-label">Nama Belakang:</label>
                      <input type="text" class="form-control" id="nama2" name="nama2" placeholder="Masukkan nama belakang" required/>
                    </div>

                    <div class="mb-3">
                      <label for="alamat" class="form-label">Alamat:</label>
                      <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukkan alamat" required/>
                    </div>

                    <div class="mb-3">
                        <label for="tl" class="form-label">Tanggal Lahir:</label>
                        <input type="text" class="form-control" id="tl" name="tl" placeholder="Masukkan tanggal lahir" required/>
                      </div>
  
                      <div class="mb-3">
                        <label for="jk" class="form-label">Jenis Kelamin:</label>
                        <input type="text" class="form-control" id="jk" name="jk" placeholder="Masukkan jenis kelamin" required/>
                      </div>
  
                      <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Masukkan email" required/>
                      </div>

                      <div class="mb-3">
                        <label for="user" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="user" name="user" placeholder="Masukkan username" required/>
                      </div>
  
                      <div class="mb-3">
                        <label for="pass" class="form-label">Password:</label>
                        <input type="text" class="form-control" id="pass" name="pass" placeholder="Masukkan Password" required/>
                      </div>
  
                      <div class="mb-3">
                        <label for="Koment" class="form-label">Komentar:</label>
                        <input type="text" class="form-control" id="koment" name="koment" placeholder="Isi disini" required/>
                      </div>

                    <div class="mb-3">
                      <label for="file" class="form-label">Upload:</label>
                      <input type="file" class="form-control" id="file" name="file" />
                    </div>
      
                      <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="kirim" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>

    <!-- Form Pure HTML -->

   </body>
  </head>
  
</html>
